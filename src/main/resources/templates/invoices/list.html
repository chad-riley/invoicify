<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>

</head>
{{> _navigation }}
<body>

	<h1>Invoices</h1>
	<form>
		<h2>Select A Client</h2>
		<a href="/invoices/new">New Invoice</a>
	</form>
	{{#showTable}}
	<table>
		<thread>
		<tr>
			<th>Number</th>
			<th>Client</th>
			<th>Created on</th>
			<th>Created by</th>
		</tr>

		</thread>
		<tbody>
			{{ #invoices }}
			<tr>
				<td>{{ invoiceNumber }}</td>
				<td>{{ company.name }}</td>
				<td>{{ createdOn }}</td>
				<td>{{ createdBy.username }}</td>
			</tr>
			{{ /invoices }}
		</tbody>
	</table>
	{{/showTable}}
</body>
</html>
